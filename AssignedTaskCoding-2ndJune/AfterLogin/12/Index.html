<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Success Screen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div>
      <div class="header">Congratulations!</div>
      <div class="progress-bar"></div>
      <div class="progress-text">12/12</div>
    </div>

    <div class="main">
      <div class="circle-check"><i class="bi bi-check2"></i></div>
      <div class="success-title">Successful!</div>
      <div class="success-message">We'll be in touch shortly!</div>
    </div>

    <div class="nav">
      <div class="back"><i class="bi bi-chevron-left"></i> Back</div>
      <div class="next"><i class="bi bi-arrow-right"></i></div>
    </div>
  </div>
</body>
</html>
