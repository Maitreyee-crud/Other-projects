<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spare Time Activity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">What do you do?</div>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <div class="step-indicator">5/12</div>
    <div class="sub-question">What would you want to do in your spare time?</div>

    <div class="buttons-grid">
      <button class="option-button">Work</button>
      <button class="option-button selected">Dance</button>
      <button class="option-button">Swim</button>
      <button class="option-button">Watch the sun rise</button>
      <button class="option-button selected">Draw</button>
      <button class="option-button selected">Play a Guitar</button>
      <button class="option-button">Sing a Song</button>
      <button class="option-button">Watch Series</button>
      <button class="option-button selected">Travel</button>
      <button class="option-button">Sport</button>
      <button class="option-button">Walk</button>
      <button class="option-button">Do Yoga</button>
      <button class="option-button selected">Listen to Music</button>
      <button class="option-button selected">Read</button>
      <button class="option-button">Camp</button>
      <button class="option-button">Hike</button>
      <button class="option-button">Take a Rest</button>
      <button class="option-button">Take a Photo</button>
      <button class="option-button selected">Cook</button>
    </div>

    <div class="footer-nav">
      <button class="back-btn"><i class="bi bi-chevron-left"></i> Back</button>
      <button class="next-btn"><i class="bi bi-arrow-right"></i></button>
    </div>
     <div class="bottom-bar">   
           <div class="bar"></div>
</div>
  </div>
</body>
</html>
