<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Expectation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="script.js"defer></script>
</head>
<body>
  <div class="container">
    <div class="header">Salary</div>
    <div class="progress">
      <div class="progress-bar"></div>
    </div>
    <div class="progress-text">10/12</div><br><br><br><br><br><br><br>

    <div class="question">What are your salary expectation?</div><br>

    <div class="range-slider">
      <div class="range-values" id="rangeValue">$4K - $9K</div>
      <div class="slider-track">
        <div class="highlight-track" id="highlightTrack"></div>
        <div class="thumb" id="thumbMin"></div>
        <div class="thumb" id="thumbMax"></div>
      </div>
      <div class="labels">
        <span>$3K</span>
        <span>Per Month*</span>
        <span>$12K</span>
      </div>
    </div>
<br><br><br><br><br><br><br><br>
    <div class="footer">
      <div class="back-btn">&lt; Back</div>
      <button class="next-btn">&#8594;</button>
    </div>
  </div>
</body>
</html>
