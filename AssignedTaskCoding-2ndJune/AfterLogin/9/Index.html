<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Star Rating Tooltip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet">
  <script src="script.js"defer></script>
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Rate your Ability</div>
    <div class="progress-bar"></div>
    <div class="progress-text">9/12</div><br><br><br>

    <div class="question">How would you rate your Product Management ability?</div>

    <div class="timeline">
      <div class="tick" style="left: 0%;"></div>
      <div class="tick" style="left: 25%;"></div>
      <div class="tick" style="left: 50%;"></div>
      <div class="tick" style="left: 75%;"></div>
      <div class="tick" style="left: 100%;"></div>
    </div>

    <div class="stars" id="stars">
      <span class="star" data-value="1">★</span>
      <span class="star" data-value="2">★</span>
      <span class="star" data-value="3">★</span>
      <span class="star" data-value="4">☆</span>
      <span class="star" data-value="5">☆</span>
      <div class="tooltip" id="tooltip">Good!</div>
    </div>

    <div class="labels">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
    </div>
<br><br><br><br><br><br><br><br><br><br><br>
    <div class="nav">
      <div class="back"><i class="bi bi-chevron-left"></i> Back</div>
      <div class="next"><i class="bi bi-arrow-right"></i></div>
    </div>
  </div>


</body>
</html>
