<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Available Days</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet">
  <script src="script.js"defer></script>
</head>
<body>
  <div class="container">
    <div>
      <div class="header">Available Days for You</div>
      <div class="progress-bar"></div>
      <div class="progress-text">11/12</div>

      <div class="question">On what days are you available?</div>

      <div class="days">
  <div class="day active">
    <button>Mon</button>
    <input type="radio" name="day-mon" checked>
  </div>
  <div class="day active">
    <button>Tue</button>
    <input type="radio" name="day-tue" checked>
  </div>
        <div class="day">
          <button>Wed</button>
          <input type="radio" name="day">
        </div>
        <div class="day">
          <button>Thu</button>
          <input type="radio" name="day">
        </div>
        <div class="day">
          <button>Fri</button>
          <input type="radio" name="day">
        </div>
      </div>
    </div>

    <div class="nav">
      <div class="back"><i class="bi bi-chevron-left"></i>Back</div>
      <div class="next"><i class="bi bi-arrow-right"></i></div>
    </div>
  </div>
</body>
</html>
