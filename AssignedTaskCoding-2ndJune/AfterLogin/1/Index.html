<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About You</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet"href="style.css">
  <script src="script.js"defer></script>
</head>
<body>
  <div class="top-section">
    <h2>About of You</h2>
    <div class="progress-bar"></div>
    <div class="step-indicator">1/12</div>
    <label for="name">What’s your name?</label>
    <input type="text" id="name" placeholder="Enter your full name" />
  </div>

  <button class="arrow-button" onclick="submitName()"><i class="bi bi-arrow-right"></i></button>

  <!-- Simulated iOS-like keyboard -->
   <div class="predictive-text-bar">
  <div class="suggestion">I</div>
  <div class="suggestion">the</div>
  <div class="suggestion">I'm</div>
</div>
  <div class="keyboard">
    <div class="keyboard-row">
      <div class="key">Q</div><div class="key">W</div><div class="key">E</div><div class="key">R</div>
      <div class="key">T</div><div class="key">Y</div><div class="key">U</div><div class="key">I</div>
      <div class="key">O</div><div class="key">P</div>
    </div>
    <div class="keyboard-row">
      <div class="key">A</div><div class="key">S</div><div class="key">D</div><div class="key">F</div>
      <div class="key">G</div><div class="key">H</div><div class="key">J</div><div class="key">K</div>
      <div class="key">L</div>
    </div>
    <div class="keyboard-row">
      <div class="key wide">⇧</div>
      <div class="key">Z</div><div class="key">X</div><div class="key">C</div><div class="key">V</div>
      <div class="key">B</div><div class="key">N</div><div class="key">M</div>
      <div class="key wide">⌫</div>
    </div>
    <div class="keyboard-row">
      <div class="key wide">123</div>
      <div class="key space">space</div>
      <div class="key wide">return</div>
    </div>
    <div class="bottom-bar">
  <div class="icon"><i class="bi bi-emoji-smile"></i></div>
  <div class="home-indicator"></div>
  <div class="icon"><i class="bi bi-mic"></i></div>
</div>
  </div>

  <script>
    function submitName() {
      const name = document.getElementById('name').value;
      if (name.trim() === '') {
        alert("Please enter your name.");
      } else {
        alert("Hello, " + name + "!");
      }
    }
  </script>
</body>
</html>
