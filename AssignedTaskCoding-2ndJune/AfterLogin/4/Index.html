<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iOS Keyboard UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="style.css"rel="stylesheet">
</head>
<body>
  <div class="screen">
    <div class="content">
      <div class="header">Future</div>
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
      <div class="step-indicator">4/12</div>
<br><br>
      <div class="form-spacing">
        <label for="future">Where do you want to see yourself in 10 years?</label>
        <input type="text" id="future" placeholder="Enter your answer" />
      </div>
    </div>
 <div class="nav-buttons">
      <button class="back"><i class="bi bi-chevron-left"></i>Back</button>
      <button class="next"><i class="bi bi-arrow-right"></i></button>
    </div>
    <div class="predictive-text-bar">
      <div>I</div>
      <div>the</div>
      <div>I'm</div>
    </div>

    <div class="keyboard-container">
      <div class="key-row">
        <div class="key">q</div><div class="key">w</div><div class="key">e</div><div class="key">r</div>
        <div class="key">t</div><div class="key">y</div><div class="key">u</div><div class="key">i</div>
        <div class="key">o</div><div class="key">p</div>
      </div>
      <div class="key-row">
        <div class="key">a</div><div class="key">s</div><div class="key">d</div><div class="key">f</div>
        <div class="key">g</div><div class="key">h</div><div class="key">j</div><div class="key">k</div>
        <div class="key">l</div>
      </div>
      <div class="key-row">
        <div class="key special"><i class="bi bi-shift"></i></div>
        <div class="key">z</div><div class="key">x</div><div class="key">c</div><div class="key">v</div>
        <div class="key">b</div><div class="key">n</div><div class="key">m</div>
        <div class="key special"><i class="bi bi-backspace"></i></div>
      </div>
      <div class="key-row">
        <div class="key special">123</div>
        <div class="key space">space</div>
        <div class="key special">return</div>
      </div>
    </div>

    <div class="bottom-bar">
      <i class="bi bi-emoji-smile"></i>
      <div class="bar"></div>
      <i class="bi bi-mic"></i>
    </div>
  </div>
</body>
</html>
