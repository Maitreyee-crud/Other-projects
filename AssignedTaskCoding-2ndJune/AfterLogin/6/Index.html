<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Department Selection</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <br>
  <div class="container">
    <div class="header">Department</div>
    <div class="progress">
      <div class="progress-bar" style="width: 50%;"></div>
    </div>
    <div class="progress-text">6/12</div><br><br><br><br>
    <div class="question">Which Department?</div>
    <div class="options">
  <label class="option"><input type="radio" name="department"><span>IOS Developer</span></label>
  <label class="option"><input type="radio" name="department"><span>Design Lead</span></label>
  <label class="option active"><input type="radio" name="department" checked><span>Product Manager</span></label>
  <label class="option"><input type="radio" name="department"><span>UX Designer</span></label>
  <label class="option"><input type="radio" name="department"><span>UI Designer</span></label>
</div>
    <div class="footer">
      <div class="back-btn"><i class="bi bi-chevron-left"></i> Back</div>
      <button class="next-btn"><i class="bi bi-arrow-right"></i></button>
    </div>
      <div class="bottom-bar">   
           <div class="bar"></div>
</div>
  </div>
  <script>
    
  </script>
</body>
</html>
