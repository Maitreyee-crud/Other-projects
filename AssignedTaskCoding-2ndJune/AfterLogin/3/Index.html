<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Screen</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"defer></script>
</head>
<body>

  <div class="container">
    <h2>E-Mail</h2>
    <div class="progress-bar"></div>
    <div class="step-indicator">3/12</div>
<br><br>
    <label for="email">What's your e-mail address?</label>
    <input type="email" id="email" placeholder="Enter your e-mail" />

    <div class="navigation">
      <button class="back-button"><i class="bi bi-chevron-compact-left"></i> Back</button>
      <button class="next-button"><i class="bi bi-arrow-right"></i></button>
    </div>
  </div>

  <!-- Predictive Text -->
  <div class="predictive-text-bar">
    <div class="suggestion">I</div>
    <div class="suggestion">the</div>
    <div class="suggestion">I'm</div>
  </div>

  <!-- Keyboard -->
  <div class="keyboard">
    <div class="keyboard-row">
      <div class="key">q</div>
      <div class="key">w</div>
      <div class="key">e</div>
      <div class="key">r</div>
      <div class="key">t</div>
      <div class="key">y</div>
      <div class="key">u</div>
      <div class="key">i</div>
      <div class="key">o</div>
      <div class="key">p</div>
    </div>
    <div class="keyboard-row">
      <div class="key">a</div>
      <div class="key">s</div>
      <div class="key">d</div>
      <div class="key">f</div>
      <div class="key">g</div>
      <div class="key">h</div>
      <div class="key">j</div>
      <div class="key">k</div>
      <div class="key">l</div>
    </div>
    <div class="keyboard-row">
      <div class="key icon"><i class="bi bi-shift"></i></div>
      <div class="key">z</div>
      <div class="key">x</div>
      <div class="key">c</div>
      <div class="key">v</div>
      <div class="key">b</div>
      <div class="key">n</div>
      <div class="key">m</div>
      <div class="key icon"><i class="bi bi-backspace"></i></div>
    </div>
    <div class="keyboard-row">
      <div class="key small">123</div>
      <div class="key wide">space</div>
      <div class="key small">return</div>
    </div>
  </div>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    <div class="icon"><i class="bi bi-emoji-smile"></i></div>
    <div class="home-indicator"></div>
    <div class="icon"><i class="bi bi-mic"></i></div>
  </div>

  <script>
    // Optional: Bind keys or add functionality if desired
  </script>

</body>
</html>
