<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Age Input</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
 <script src="script.js" defer></script>
</head>
<body>
  <div class="top-section">
    <h2>Age</h2>
    <div class="progress-bar"></div>
    <div class="step-indicator">2/12</div>

    <label for="age">How old are you?</label>
    <input type="number" id="age" placeholder="Enter your age" />

    <div class="navigation">
      <button class="back-button"><i class="bi bi-chevron-compact-left"></i> Back</button>
      <button class="arrow-button" onclick="submitAge()"><i class="bi bi-arrow-right"></i></button>
    </div>
  </div>

  <!-- Keypad -->
  <div class="keypad">
    <div class="key" onclick="addDigit('1')">1<br><small></small></div>
    <div class="key" onclick="addDigit('2')">2<br><small>ABC</small></div>
    <div class="key" onclick="addDigit('3')">3<br><small>DEF</small></div>
    <div class="key" onclick="addDigit('4')">4<br><small>GHI</small></div>
    <div class="key" onclick="addDigit('5')">5<br><small>JKL</small></div>
    <div class="key" onclick="addDigit('6')">6<br><small>MNO</small></div>
    <div class="key" onclick="addDigit('7')">7<br><small>PQRS</small></div>
    <div class="key" onclick="addDigit('8')">8<br><small>TUV</small></div>
    <div class="key" onclick="addDigit('9')">9<br><small>WXYZ</small></div>
    <div class="pad"></div>
    <div class="key" onclick="addDigit('0')">0</div>
    <div class="pad" onclick="deleteDigit()"><i class="bi bi-backspace"></i></div>
  </div>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    <div class="home-indicator"></div>
    <div class="icon"><i class="bi bi-mic"></i></div>
  </div>
</body>
</html>
