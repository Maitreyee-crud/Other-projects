<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Experience Slider</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet">
  <script src="script.js"defer></script>
</head>
<body>
  <div class="container">
    <div class="header">Work Experience</div>
    <div class="progress">
      <div class="progress-bar"></div>
    </div>
    <div class="progress-text">8/12</div><br><br><br><br>
    <div class="question">How many years experience do you have in your field?</div>

    <div class="slider-container">
      <div class="tooltip" id="tooltip">5 Years</div>
      <div class="range">
        <input type="range" min="1" max="9" value="5" id="rangeInput">
      </div>
      <div class="ticks">
        <div class="tick"></div>
        <div class="tick"></div>
        <div class="tick"></div>
        <div class="tick"></div>
        <div class="tick"></div>
        <div class="tick"></div>
        <div class="tick"></div>
        <div class="tick"></div>
        <div class="tick"></div>
      </div>
      <div class="labels">
        <span>1 Year</span>
        <span>9+ Years</span>
      </div>
    </div>
<br><br><br><br><br><br><br>
    <div class="footer">
      <div class="back-btn"><i class="bi bi-chevron-left"></i>Back</div>
      <button class="next-btn"><i class="bi bi-arrow-right"></i></button>
    </div>
  </div>

  <script>
   
  </script>
</body>
</html>
