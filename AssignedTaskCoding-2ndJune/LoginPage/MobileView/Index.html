<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DrogoWize Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet">
  <script src="script.js"defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

   body {
  background: linear-gradient(135deg, #cbdee6, #6c9aa8);
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}


    .container {
  background-color: #fff;
  border-radius: 20px;
  max-width: 100%;
  width: 100%;
  height: 100%;
  min-height: 100vh;
  overflow: hidden;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
}

    .header {
      background: url('assets/vectorimg.jpg') center/cover;
      height: 150px;
      position: relative;
    }

    .avatar {
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #c4d7e3;
      width: 110px;
      height: 110px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      border: 3px solid #fff;
      font-size: 1.2rem;
      text-align: center;
    }

    .form {
      padding: 60px 20px 30px;
    }

    .form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .form input[type="email"],
    .form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .checkbox-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 0.9em;
      flex-wrap: wrap;
    }

    .checkbox-forgot label {
      display: flex;
      align-items: center;
    }

    .checkbox-forgot input[type="checkbox"] {
      margin-right: 5px;
    }

    .google-login {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      color: #555;
      font-size: 0.9em;
      margin: 20px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #ddd;
      margin: 0 8px;
    }

    button.login-btn {
      width: 100%;
      padding: 10px;
      background-color: #004a85;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }

    .signup {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
    }

    .signup a {
      color: #004a85;
      text-decoration: none;
      font-weight: 600;
    }

    .black-link {
      color: black;
      text-decoration: none;
    }

    /* Responsive Improvements */
    @media (max-width: 360px) {
  .checkbox-forgot {
    flex-direction: column;
    align-items: flex-start;
  }
}


      .avatar {
        width: 90px;
        height: 90px;
        font-size: 1rem;
      }

      .checkbox-forgot {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  font-size: 0.9em;
  flex-wrap: wrap; /* Allow wrapping on small screens */
  gap: 8px;
}

.checkbox-forgot label {
  display: flex;
  align-items: center;
  flex-shrink: 1;
}

.checkbox-forgot a {
  color: black;
  text-decoration: none;
  white-space: nowrap; /* Prevents breaking 'Forgot password?' in two lines */
}
.input-icon {
  position: relative;
  width: 100%;
  margin-bottom: 20px;
}

.input-icon input {
  width: 100%;
  padding: 10px 35px 10px 10px; /* right padding for icon */
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1em;
}

.input-icon i {
    margin-bottom: 20px;
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  color: #999;
  cursor: pointer;
  font-size: 18px;
}

  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="avatar">DrogoWize.</div>
    </div>
    <div class="form">
     <label for="email">Email</label>
<div class="input-icon">
  <input type="email" id="email" placeholder="Namecannotbeblank@gmail.com" />
  <i class="bi bi-x-circle"></i>
</div>

<label for="password">Password</label>
<div class="input-icon">
  <input type="password" id="password" placeholder="***********" />
  <i class="bi bi-eye"></i>
</div>

      <div class="checkbox-forgot">
        <label><input type="checkbox" id="remember"> Remember me</label>
        <a href="#" class="black-link">Forgot password?</a>
      </div>

      <p style="text-align:center;font-weight:600;">Login to your account</p><br>

      <div class="google-login" onclick="googleLogin()">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" style="width:18px;">
        Login with Google
      </div>

      <div class="divider">or</div><br><br>

      <button class="login-btn" onclick="login()">Login</button>

      <div class="signup">
        Donâ€™t have an account? <a href="#">Create a new account</a>
      </div>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      alert(`Logging in with\nEmail: ${email}\nPassword: ${'*'.repeat(password.length)}`);
    }

    function googleLogin() {
      alert("Redirecting to Google login...");
    }
  </script>
</body>

</html>
