<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DrogoWize Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #FF7B54, #A259FF, #43CBFF);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .outer-container {
      border: 6px solid #808080;
      background: white;
      border-radius: 20px;
      display: flex;
      flex-direction: row;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 1600px;
      min-height: 700px;
      width: 100%;
      align-items: flex-start;
      padding: 20px;
    }

    .outer-wrapper {
      border-radius: 10px;
      height: 550px;
      width: 100%;
      max-width: 500px;
      background: #fff;
      display: flex;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      margin-left: 50px;
      margin-top: 70px;
    }

    .wrapper {
      width: 100%;
    }

    .login-form {
      flex: 1;
      max-width: 500px;
      padding: 3rem;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-form h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .google-btn {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 1rem;
      cursor: pointer;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1rem 0;
    }

    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #ccc;
    }

    .divider span {
      padding: 0 10px;
      color: #999;
      font-size: 14px;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
      margin-top: 1rem;
      font-weight: 600;
    }

    .input-wrapper {
      position: relative;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.75rem 2.5rem 0.75rem 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .input-wrapper button {
      position: absolute;
      right: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.75rem;
      font-size: 14px;
    }
.plain-link {
  color: black;
  text-decoration: none;
}
    .login-btn {
      margin-top: 1rem;
      width: 100%;
      background: #004080;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      cursor: pointer;
    }
.login-form h2 {
  font-size: 1.5rem;
  margin-bottom: 1.5rem;
  text-align: center;        /* Center text horizontally */
}
.outer-container h5{
  font-size: 0.8rem;
margin-left: 0.5rem ;
}
    .signup {
      margin-top: 1rem;
      text-align: center;
      font-size: 14px;
    }

    .signup a {
      color: #007BFF;
      text-decoration: none;
    }

    .graphic {
      flex: 1;
      background-image: url('login.png');
      background-size: cover;
      background-position: center;
      min-height: 100%;
    }

   .side-image {
  width: 650px;
  height: 750px;
  border-radius: 5px;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-top: 40px;
  margin-right: 40px;
  flex-shrink: 0;
  padding: 10px;
  margin-left: 200px;
  margin-bottom: 40px;
}

.side-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 15px;
  display: block;
}

    @media (max-width: 768px) {
      .outer-container {
        flex-direction: column;
        border-radius: 20px;
      }

      .wrapper {
        flex-direction: column;
      }

      .graphic {
        height: 300px;
      }

      .side-image {
        margin: 20px auto;
      }
    }
  </style>
</head>
<body>
  <div class="outer-container">
  <div class="branding-wrapper">
    <h5 class="branding-title">DrogoWize.</h5>
  </div>
    <div class="outer-wrapper">
      <div class="wrapper">
        <div class="login-form">
          <h2>Login to your account</h2>
          <button class="google-btn">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20" height="20" />
            Login with Google
          </button>
          <div class="divider"><span>or</span></div>
          <label for="email">Email</label>
          <div class="input-wrapper">
            <input type="email" id="email" placeholder="Namecannotbeblank@gmail.com" required />
            <button type="button" onclick="document.getElementById('email').value = ''"><i class="bi bi-x-circle"></i></button>
          </div>

          <label for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" required />
            <button type="button" onclick="togglePassword()"><i class="bi bi-eye"></i></button>
          </div>

          <div class="options">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#" class="plain-link">Forgot password?</a>
          </div>

          <button class="login-btn">Login</button>

          <p class="signup">
            Don't have an account? <a href="#">Create a new account</a>
          </p>
        </div>
        <div class="graphic"></div>
      </div>
    </div>
    <div class="side-image">
      <img src="assets/vectorimg.jpg" alt="Login Illustration" />
    </div>
  </div>
  <script>
    function togglePassword() {
      const pwd = document.getElementById('password');
      pwd.type = pwd.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
