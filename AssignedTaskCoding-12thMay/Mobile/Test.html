<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Whatsmenu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .logo-text {
      color: #27ae60;
      font-size: 24px;
      font-weight: 600;
    }

    .btn-login, .btn-signup {
      border-radius: 50px;
      padding: 6px 20px;
      font-weight: 600;
    }

    .btn-login {
      border: 2px solid #27ae60;
      color: #27ae60;
      background-color: transparent;
    }

    .btn-signup {
      background-color: #27ae60;
      color: white;
      border: none;
    }

    .menu-icon {
      border: 2px solid #27ae60;
      border-radius: 50%;
      padding: 5px 10px;
      font-size: 20px;
      color: #27ae60;
    }

    /* Hide full menu on small screens */
    @media (max-width: 767.98px) {
      .desktop-menu {
        display: none !important;
      }
    }

    /* Hide mobile buttons on desktop */
    @media (min-width: 768px) {
      .mobile-menu {
        display: none !important;
      }
    }
    /* Pricing Card Styling */
.pricing-card {
  background-color: #ffffff;
  border: 1px solid #dee2e6;
  border-radius: 15px;
  padding: 25px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  height: 100%;
}

.pricing-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
}

/* Plan Titles and Price */
.plan-title {
  font-weight: 700;
  font-size: 1.2rem;
  color: #2ec4b6;
}

.plan-price {
  font-weight: 700;
  font-size: 1.5rem;
  color: #000;
}

/* Divider line */
.divider {
  height: 2px;
  background-color: #2ec4b6;
  margin: 0px 0;
}

/* Feature List */
.feature-list {
  list-style: none;
  padding-left: 0;
  margin-top: 20px;
  font-size: 1rem;
  color: #333;
}

.feature-list li {
  margin-bottom: 10px;
  display: flex;
  align-items: center;
}

/* Start Now Button */
.btn-start {
  background-color: #2ec4b6;
  color: #fff;
  padding: 10px 25px;
  font-weight: 600;
  border: none;
  border-radius: 25px;
  transition: background-color 0.3s ease;
}

.btn-start:hover {
  background-color: #28b2a6;
  color: #fff;
  cursor: pointer;
}

/* Default (desktop) styling */
.pro-plan .pro-content {
  background-color: transparent;
  color: inherit;
}

.pro-plan .pro-content .btn-start {
  background-color: #2ec4b6;
  color: white;
}

/* Mobile styling */
@media (max-width: 767.98px) {
  .pro-plan .pro-content {
    background-color: #2ec4b6;
    color: white;
    padding: 20px;
    border-radius: 0 0 10px 10px;
  }

  .pro-plan .pro-content p,
  .pro-plan .pro-content li,
  .pro-plan .pro-content li i {
    color: white;
  }

  .pro-plan .pro-content .btn-start {
    background-color: white;
    color: #2ec4b6;
  }
}
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-md bg-white shadow-sm px-4">
    <div class="container-fluid d-flex justify-content-between align-items-center">

      <!-- Left: Logo -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="assests/logo.png" alt="Logo" style="height: 40px; margin-right: 8px;">
        <span class="logo-text">whatsmenu</span>
      </a>

      <!-- Desktop Menu -->
      <div class="desktop-menu d-flex align-items-center gap-4">
        <a href="#" class="nav-link fw-bold text-dark px-3 py-2 bg-success text-white rounded-bottom">FEATURES</a>
        <a href="#" class="nav-link fw-bold text-dark">PRODUCT</a>
        <a href="#" class="nav-link fw-bold text-dark">PRICING</a>
        <a href="#" class="nav-link fw-bold text-dark">DEMO</a>
        <button class="btn btn-signup ms-3">SIGN UP</button>
        <button class="btn btn-login ms-2">LOG IN</button>
      </div>

      <!-- Mobile Menu -->
      <div class="mobile-menu d-flex align-items-center gap-3">
        <span class="menu-icon">&#9776;</span> <!-- hamburger menu icon -->
        <button class="btn btn-login">LOG IN</button>
      </div>

    </div>
  </nav>
<!-- Add this inside your <body> -->
<!-- PRO Plan -->
<div class="col-12 col-md-6 col-lg-4">
  <div class="pricing-card pro-plan">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="plan-title">PRO</h5>
      <p class="plan-price text-end">$19<br><small>MONTH</small></p>
    </div>
    <div class="divider"></div>

    <div class="pro-content">
      <p class="plan-desc mt-3 text-start">
        FOR GROWING BUSINESS<br>THAT NEEDS MORE
      </p>
      <ul class="feature-list">
        <li><i class="bi bi-check-circle-fill me-2"></i>Full access to menu creation tool</li>
        <li><i class="bi bi-check-circle-fill me-2"></i>Unlimited views</li>
        <li><i class="bi bi-check-circle-fill me-2"></i>Unlimited orders</li>
        <li><i class="bi bi-check-circle-fill me-2"></i>Email support</li>
      </ul>
      <div style="text-align: left;">
        <button class="btn-start">START NOW</button>
      </div>
    </div>
  </div>
</div>


</body>
</html>
